[flake8]
# https://github.com/erdewit/ib_insync/blob/master/setup.cfg
ignore = D101,D102,D105,D107,D205,D400,D401,W503
max-line-length = 79
exclude =
    # versioneer files
    _version.py,
    versioneer.py,
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    # docs/source/conf.py,
[versioneer]
VCS = git
style = pep440
versionfile_source = ib_sim/_version.py
versionfile_build = ib_sim/_version.py
tag_prefix =
parentdir_prefix = ib_sim-
